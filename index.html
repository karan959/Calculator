<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="calc">
        <div class="screen">
            <div class="display"></div>
            <div class="disAns"></div>
        </div>
        <div class="calcBtn">
            <div class="btn1">
                <button class="clear">AC</button>
                <button class="delete">C</button>
                <button class="decimal">.</button>
                <button id ="plus" class="operator">+</button>
            </div>
            <div class="btn2">
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button id ="divide" class="operator">/</button>
            </div>
            <div class="btn3">
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button id ="product" class="operator">*</button>
            </div>
            <div class="btn4">
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button id ="minus" class="operator">-</button>
            </div>
            <div class="btn5">
                <button class="num">0</button>
                <button class="num">00</button>
                <button id ="equal">=</button>
            </div>
        </div>

        
        
    </div>
    
    <div style="text-align: center; font-size: 25px; margin-top: 10px; font-weight: 900;">This is a Odin Project <br>keyboard support available</div>

    <script src="main.js"></script>
</body>
</html>
